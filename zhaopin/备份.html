<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="dist/css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="dist/css/swiper.min.css"/>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide slide1">
		        	<img src="img/cover.png" class="cover abs ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s"/>
		        	<img src="img/wording_cover.png" class="wording_cover abs ani"  swiper-animate-effect="slideInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s"/>
		        	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
		        </div>
		        <div class="swiper-slide slide2">Slide 2</div>
		        <div class="swiper-slide slide3">Slide 3</div>
		    </div>
		</div>
	</body>
	<script src="assets/js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/style.js" type="text/javascript" charset="utf-8"></script>
</html>
