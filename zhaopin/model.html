<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="dist/css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="dist/css/swiper.min.css"/>
	</head>
	<body>
<video src="1.mp3" id="video"></video>
<img src="img/music_note_big.png" id="music" class="music"/>
<img src="img/music_note_small.png" class="small" id="small"/>
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide1">
        	<img src="img/cover.png" class="cover abs ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s"/>
        	<img src="img/wording_cover.png" class="wording_cover abs ani"  swiper-animate-effect="slideInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s"/>
        	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
        </div>
        <div class="swiper-slide slide2">
        	<div class="swiper-container swiper-container-h1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                    	<img src="img/wording.png" class="wording abs ani" swiper-animate-effect="slideInUp2" swiper-animate-delay="0.3s"/>
                    	<img src="img/circle.png" class="circle abs ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.3s"/>
                    	<img src="img/people.png" class="people abs ani" swiper-animate-effect="slideInLeft" swiper-animate-delay="0.3s"/>
                    	<img src="img/check_develop.png" class="check_develop abs ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.3s"/>
                    	<img src="img/floating_develop.png" class="floating_develop abs ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.3s"/>
                    	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
                    </div>
                    <div class="swiper-slide">
                    	<img src="img/introduction.png" class="introduction abs ani" swiper-animate-delay="0.3s" swiper-animate-effect="rotate"/>
                    	<img src="img/btn_develop.png" class="btn_develop abs ani" swiper-animate-delay="0.3s" swiper-animate-effect="rotate"/>
                    	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
                    </div>
                </div>
                <div class="abs swiper-pagination swiper-pagination-h1" style="bottom: 8%;"></div>
            </div>
        </div>
   		<div class="swiper-slide slide3">
        	<div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                    	<img src="img/wording_design.png" class="wording abs ani" swiper-animate-effect="slideInUp2" swiper-animate-delay="0.3s"/>
                    	<img src="img/circle-design.png" class="circle abs ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.3s"/>
                    	<img src="img/people_design.png" class="people_design abs ani" swiper-animate-effect="slideInUp2" swiper-animate-delay="0.3s"/>
                    	<img src="img/check_design.png" class="check_develop abs ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.3s"/>
                    	<img src="img/floating_design.png" class="floating_design abs ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.3s"/>
                    	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
                    </div>
                    <div class="swiper-slide">
                    	<img src="img/introduction_design.png" class="introduction abs ani" swiper-animate-delay="0.3s" swiper-animate-effect="rotate"/>
                    	<img src="img/btn_design.png" class="btn_develop abs ani" swiper-animate-delay="0.3s" swiper-animate-effect="rotate"/>
                    	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
                    </div>
                </div>
                <div class="abs swiper-pagination swiper-pagination-h" style="bottom: 8%;"></div>
            </div>
        </div>
    	<div class="swiper-slide slide4">
        	<div class="swiper-container swiper-container-h2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                    	<img src="img/wording_production.png" class="wording abs ani" swiper-animate-effect="slideInUp2" swiper-animate-delay="0.3s"/>
                    	<img src="img/circle-production.png" class="circle-production abs ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.3s"/>
                    	<img src="img/people_production.png" class="people_production abs ani" swiper-animate-effect="slideInRight2" swiper-animate-delay="0.3s"/>
                    	<img src="img/check_production.png" class="check_develop abs ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.3s"/>
                    	<img src="img/pic_shadow_production.png" class="abs shadow ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.3s"/>
                    	<img src="img/floating_production.png" class="floating_production abs ani" swiper-animate-effect="zoomIn" swiper-animate-delay="0.3s"/>
                    	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
                    </div>
                    <div class="swiper-slide">
                    	<img src="img/introduction_production.png" class="introduction abs ani" swiper-animate-delay="0.3s" swiper-animate-effect="rotate"/>
                    	<img src="img/btn_production.png" class="btn_develop abs ani" swiper-animate-delay="0.3s" swiper-animate-effect="rotate"/>
                    	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
                    </div>
                </div>
                <div class="abs swiper-pagination swiper-pagination-h2" style="bottom: 8%;"></div>
            </div>
        </div>
    	<div class="swiper-slide slide5">
        	<img src="img/pic_back.png" class="pic_back abs ani" swiper-animate-effect="rotateUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        	<img src="img/btn_join.png" class="btn_join abs ani" swiper-animate-effect="rotateBottom" swiper-animate-duration="1s" swiper-animate-delay="0.3s"/>
        	<img src="img/icon_up.png" class="icon_up abs ani" swiper-animate-effect="arrow" swiper-animate-duration="2s" />
        </div>
    </div>
</div>
	</body>
	<script src="assets/js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/style.js" type="text/javascript" charset="utf-8"></script>
</html>
